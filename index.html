<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Star Wars RPG!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/images/logo.jpg" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Custon CSS and JS -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>

  <body>
    <div class="container-fluid bg-dark">
      <!-- <div class="page-header"> -->
      <div class="row">
        <img src="assets/images/logo.svg" height="100px" alt="Star Wars RPG!" />
      </div>
      <!-- </div> -->

      <div class="hero-image" id="playground">
        <div class="col-md-6">
          <h3>My Character</h3>
          <div class="mySpace"></div>

          <h3>Enemies available to attack</h3>
          <div class="characters"></div>
        </div>

        <div class="col-md-6">
          <h3>Fight Section</h3>
          <button
            type="button"
            class="btn btn-large btn-block btn-danger"
            id="attackBtn"
          >
            Attack!
          </button>

          <div class="defender-area"></div>
          <p id="attack-detail"></p>

          <button
            hidden
            type="button"
            class="btn btn-large btn-block btn-primary"
            id="restartBtn"
          >
            Restart!
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
