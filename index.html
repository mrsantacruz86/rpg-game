<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Star Wars RPG!</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="assets/images/logo.jpg" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Custon CSS and JS -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>

  <body class="bg-dark">
    <div
      class="cover-container d-flex w-100 h-100 mx-auto flex-column text-light"
    >
      <header class="masthead mb-auto bg-dark ">
        <img
          class="float-left px-3"
          src="assets/images/logo.svg"
          alt="Star Wars RPG!"
        />
      </header>

      <main role="main" class="inner">
        <div class="row mt-3">
          <section class="col-md-4 col-sm-12 text-center d-flex">
            <div class="avatar card text-white flex-grow-1 mx-3">
              <img
                src="./assets/images/luke.jpg"
                class="avatar card-img"
                alt="Avatar"
              />
              <div class="avatar-info card-img-overlay">
                <h5 class="card-title mt-auto">Luke Skywalker</h5>
                <p class="card-text">120</p>
              </div>
            </div>
          </section>

          <section class="col-md-4 col-sm-12 text-center">
            <h1 class="cover-heading">Cover your page.</h1>
          </section>

          <section class="col-md-4 col-sm-12 text-center d-flex">
            <div class="avatar card text-white flex-grow-1 mx-3">
              <img
                src="./assets/images/maul.jpg"
                class="avatar card-img"
                alt="Avatar"
              />
              <div class="avatar-info card-img-overlay">
                <h5 class="card-title mt-auto">Luke Skywalker</h5>
                <p class="card-text">120</p>
              </div>
            </div>
          </section>
        </div>

        <div class="container">
          <section class="d-flex flex-row justify-content-around">
            <div class="characters text-center text-white"></div>
          </section>
        </div>
      </main>

      <footer class="mastfoot mt-auto px-3">
        <div class="inner">
          <p>
            &copy; 2020 Nelson Diaz
          </p>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
